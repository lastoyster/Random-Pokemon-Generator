<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Pokedex random Pokemon fetcher</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

	<header class="header">
		<h3>Pokedex Api</h3>
	</header>

	<div class="container">

		<div class="controls">
			<input id="search" type="text" name="" placeholder="Type and press enter." />
			<button id="random">Random</button>
		</div>

		<div id="display" class="hidden">

			<h1 id="id"></h1>
			<h2 id="name"></h2>

			<img src="" />

			<h2>STATS</h2>
			<div class="stats"></div>

			<h2>MOVES</h2>
			<div class="moves"></div>

		</div>

	</div>

	<footer class="footer">
		<h3>Made with Pokedex api</h3>
	</footer>

  <script  src="./script.js"></script>

</body>
</html>
